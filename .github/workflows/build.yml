name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: make build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Test with curl
      run: make test

  scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: do a parallel scan
      run: make scan

  release:
    runs-on: ubuntu-latest
    needs:
      - test
      - scan

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: release
      run: make release
